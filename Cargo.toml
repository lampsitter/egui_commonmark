[workspace]
members = [
    "egui_commonmark",
    "egui_commonmark_macros",
    "egui_commonmark_backend",
]

resolver = "2"


[workspace.package]
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.76"                                        # Follows egui
version = "0.16.1"
repository = "https://github.com/lampsitter/egui_commonmark"

[workspace.dependencies]
egui_extras = "0.27"
egui = "0.27"

egui_commonmark_backend = { version = "0.16.0", path = "egui_commonmark_backend", default-features = false }
egui_commonmark_macros = { version = "0.16.0", path = "egui_commonmark_macros", default-features = false }

# To add features to documentation
document-features = { version = "0.2" }

pulldown-cmark = { version = "0.11", default-features = false }


[patch.crates-io]
eframe = { git = "https://github.com/emilk/egui.git", rev = "a28792194ddacbdb8012dafa49cdfb84c6a3ba65" }      # egui master 2024-06-04
egui = { git = "https://github.com/emilk/egui.git", rev = "a28792194ddacbdb8012dafa49cdfb84c6a3ba65" }        # egui master 2024-06-04
egui_extras = { git = "https://github.com/emilk/egui.git", rev = "a28792194ddacbdb8012dafa49cdfb84c6a3ba65" } # egui master 2024-06-04
