[package]
name = "egui_commonmark"
authors = ["Erlend Walstad"]
version = "0.7.4"
edition = "2021"
description = "Commonmark viewer for egui"
keywords = ["commonmark", "egui"]
categories = ["gui"]
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/lampsitter/egui_commonmark"
documentation = "https://docs.rs/egui_commonmark"
include = ["src/*.rs", "LICENSE-MIT", "LICENSE-APACHE", "Cargo.toml"]

[dependencies]
egui = { git = "https://github.com/emilk/egui", rev = "2c7c598" }
image = { version = "0.24", default-features = false, features = ["png"] }
parking_lot = "0.12"
poll-promise = "0.3"
pulldown-cmark = { version = "0.9.3", default-features = false }

syntect = { version = "5.0.0", optional = true, default-features = false, features = [
    "default-fancy",
] }

resvg = { version = "0.35.0", optional = true }
usvg = { version = "0.35.0", optional = true }

url = { version = "2.4", optional = true }
ehttp = { version = "0.3.0", optional = true }

[features]
# Syntax highlighting for code blocks
syntax_highlighting = ["syntect"]
# Support loading svg images
svg = ["resvg", "usvg"]

# Fetch images over http
fetch = ["ehttp", "url", "image/jpeg"]

[dev-dependencies]
eframe = { git = "https://github.com/emilk/egui", rev = "2c7c598" }

[package.metadata.docs.rs]
features = ["syntax_highlighting", "svg"]
